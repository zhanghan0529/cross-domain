<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>降域</title>
    <style>
        .container{
            width: 800px;
            margin: 0 auto;
        }
        .main{
            float: left;
        }
        .main,iframe{
            width: 350px;
            height: 400px;
            border: 1px solid #eee;
            margin: 100px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <input id="input" type="text" placeholder="http://a.jrg.com:8080/index.html">
        </div>
        <iframe src="http://b.jrg.com:8080/index2.html" frameborder="0"></iframe>
    </div>
    <script>
        var input = document.querySelector(".main #input");
        input.addEventListener("input",function(){
            window.frames[0].document.querySelector("input").value = input.value;
        })
        document.domain = "jrg.com";
    </script>
</body>
</html>
